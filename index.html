<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Zuri Task</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev"><img src="images/left-icon.svg"></button>
      <button class="carousel-button next" data-carousel-button="next"><img src="images/right-icon.svg"></button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="images/pin-1.jpg" alt="Girl Aesthetic">
        </li>
        <li class="slide">
          <img src="images/pin-2.jpg" alt="Rainy Day">
        </li>
        <li class="slide">
          <img src="images/pin-3.jpg" alt="Romantic night">
        </li>
        <li class="slide">
            <img src="images/pin-4.jpg" alt="Demon Aesthetic">
        </li>
        <li class="slide">
            <img src="images/pin-5.jpg" alt="Stary night">
        </li>
        <li class="slide">
            <img src="images/pin-6.jpg" alt="Guitar Aesthetic">
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
